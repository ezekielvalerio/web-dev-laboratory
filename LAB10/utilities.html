<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Utility Playground</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 800px;
    }
    .custom-box {
      border: 2px solid #ffc107;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">

    <h1 class="text-center mb-4 fw-bold text-primary">
      Step-by-Step Bootstrap Utility Playground
    </h1>

    <div class="bg-warning p-4 mb-3 custom-box">
      <p class="mb-0 fw-semibold text-dark">
        This is a colored box using Bootstrap utilities:
        <code>bg-warning</code>, <code>p-4</code>, and <code>mb-3</code>.
      </p>
    </div>

    <p class="d-none d-md-block text-secondary text-center mt-4">
      This paragraph is hidden on small screens and visible on medium screens and above.
      Try resizing your browser to see it in action.
    </p>
  </div>

</body>
</html>
