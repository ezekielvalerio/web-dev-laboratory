<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kiel Brew's Café - Contact Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
    }

    .navbar {
      background: linear-gradient(90deg, #6f4e37, #8b5a2b);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
      font-size: 1.5rem;
      letter-spacing: 1px;
      transition: color 0.3s;
    }

    .navbar-brand:hover {
      color: #ffe5b4 !important;
    }

    .intro-section {
    background: linear-gradient(to bottom, #fffaf5, #f8f9fa);
    border-bottom: 3px solid #e0c8a5;
}

    .text-coffee {
    color: #6f4e37;
    }

    .text-brown {
    color: #8b5a2b;
    }

    .contact-section {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      max-width: 800px;
      margin: 0 auto 60px;
    }

    .form-label {
      font-weight: 500;
      color: #6f4e37;
    }

    .form-control:focus {
      border-color: #8b5a2b;
      box-shadow: 0 0 0 0.2rem rgba(139, 90, 43, 0.25);
    }

    .btn-submit {
      background-color: #6f4e37;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 10px 25px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn-submit:hover {
      background-color: #8b5a2b;
      transform: translateY(-2px);
    }

    footer {
      background-color: #6f4e37;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }

    footer a {
      color: #ffe5b4;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">☕ Kiel Brew's Café</a>
    </div>
  </nav>

  <section class="intro-section text-center py-5">
  <div class="container">
    <h2 class="fw-bold text-coffee mb-3">☕ HOME | KIEL BREW'S</h1>
    <h3 class="text-muted mb-2">Your Coffee Saver</h3>
  </div>
</section>

  <div class="container contact-section">
    <h2 class="text-center mb-4">Contact Us</h2>
    <p class="text-center mb-4">We’d love to hear from you! Fill out the form below and we’ll get back to you soon.</p>

    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Your Name" required>
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="valerio@gmail.com" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" class="form-control" rows="4" placeholder="Write your message here..." required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-submit">Send Message</button>
      </div>
    </form>
  </div>

  <footer>
    © 2025 Kiel Brew’s Café | Designed with ❤️ using <a href="https://getbootstrap.com/">Bootstrap</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
