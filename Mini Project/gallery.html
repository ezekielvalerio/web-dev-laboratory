<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Café Gallery Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #faf7f2;
    }

    header {
      background: linear-gradient(135deg, #4a2c2a, #7b4b37);
      color: #fff;
    }

    h1 {
      letter-spacing: 1px;
    }

    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .card-img-top {
      height: 250px;
      object-fit: cover;
    }

    footer {
      background-color: #4a2c2a;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      margin-top: 50px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <header class="text-center py-5 mb-5">
    <div class="container">
      <h1 class="fw-bold">☕ Kiel Brew's Café</a></h1>
      <p class="lead mb-0">Capturing moments of warmth, aroma, and great company</p>
    </div>
  </header>

  <main class="container">
    <div class="row g-4 justify-content-center">
      <div class="col-12 col-md-4">
        <div class="card shadow-sm">
          <img src="Coffee.jpg" class="card-img-top img-fluid" alt="Coffee 1">
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card shadow-sm">
          <img src="Kiel.webp" class="card-img-top img-fluid" alt="Coffee 2">
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card shadow-sm">
          <img src="Fake.jpg" class="card-img-top img-fluid" alt="Coffee 3">
        </div>
      </div>
    </div>
  </main>

  <footer>
    © 2025 ☕ HOME | KIEL BREW'S — Brewed with Love and Passion
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
