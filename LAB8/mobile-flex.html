<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Mobile First Flexbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column; 
      gap: 15px;
    }

    .box {
      flex: 1;
      background: #3b82f6;
      color: white;
      padding: 40px 20px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .box:hover {
      background: #2563eb; 
      transform: scale(1.05);
    }

    .box:nth-child(2) { background: #10b981; } 
    .box:nth-child(2):hover { background: #059669; }
    .box:nth-child(3) { background: #f59e0b; }  
    .box:nth-child(3):hover { background: #d97706; }

    @media (min-width: 768px) {
      .container {
        flex-direction: row; 
      }
    }
  </style>
</head>
<body>

  <h1>Flexbox Layout</h1>
  <p>Resize the window to see the layout change. Hover or click the boxes!</p>

  <div class="container">
    <div class="box" onclick="alert('You clicked Box 1!')"> Box 1</div>
    <div class="box" onclick="alert('You clicked Box 2!')"> Box 2</div>
    <div class="box" onclick="alert('You clicked Box 3!')"> Box 3</div>
  </div>

</body>
</html>
