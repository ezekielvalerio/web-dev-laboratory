<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Gallery</title>
  <link rel="stylesheet" href="gallery.css">
</head>
<body>
  <header>
    <h1>My Favorite Childhood Cartoon - Photo Gallery</h1>
    <p>Responsive grid layout using CSS Grid & Media Queries</p>
  </header>

  <main>
    <div class="gallery">
      <figure>
        <img src="Doraemon.webp" alt="Doraemon">
        <figcaption>Doraemon</figcaption>
      </figure>
      <figure>
        <img src="nobita.webp" alt="Nobita">
        <figcaption>Nobita</figcaption>
      </figure>
      <figure>
        <img src="shizuka.jpg" alt="Shizuka">
        <figcaption>Shizuka</figcaption>
      </figure>
      <figure>
        <img src="Suneo_versi_2005.png" alt="Suneo">
        <figcaption>Suneo</figcaption>
      </figure>
      <figure>
        <img src="Damulag_2011.webp" alt="Damulag">
        <figcaption>Damulag</figcaption>
      </figure>
      <figure>
        <img src="DekisugiRemake.webp" alt="Dekisugi">
        <figcaption>Dekisugi</figcaption>
      </figure>
    </div>
  </main>
</body>
</html>
