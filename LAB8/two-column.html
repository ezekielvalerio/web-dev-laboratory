<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Column Layout</title>
  <link rel="stylesheet" href="two-column.css">
</head>
<body>
  <header>
    <h1>American Basketball Team</h1>
  </header>

  <main class="container">
    <section class="text">
      <h2>Golden State Warriors - The Bay</h2>
      <p>
        The Golden State Warriors are an American professional basketball team based in 
        San Francisco. The Warriors compete in the National Basketball Association 
        as a member of the Pacific Division of the Western Conference. 
      </p>
      <button>Learn More</button>
    </section>

    <section class="image">
      <img src="WW.jpg" alt="The Bay">
    </section>
  </main>
</body>
</html>
