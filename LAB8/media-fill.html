<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Fill</title>
</head>
<body>
  <h2>Media - Fill</h2>
  <pre><code>
@media (max-width: 450px) {
  body {
    font-size: 14px;
  }
}

@media (min-width: 824px) {
  .container {
    display: grid;
    grid-template-columns: 1fr 1fr;
  }
}
  </code></pre>
</body>
</html>
