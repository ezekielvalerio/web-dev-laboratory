<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Fill</title>
  <style>
    @media (max-width: 450px) {
      body {
        font-size: 14px;
      }
    }

    @media (min-width: 824px) {
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div>Box 1</div>
    <div>Box 2</div>
  </div>
</body>
</html>
