<!DOCTYPE html>
<html>
<head>
    <title>Reservation Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        h2, h3 {
            text-align: center;
        }

        form {
            width: 320px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 5px;
        }

        button:hover {
            background: #1e8449;
        }

        #output {
            width: 320px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #output p {
            margin: 6px 0;
        }
    </style>

</head>
<body>

<h2>Reservation</h2>

<form id="resForm">
    <label>Name:</label>
    <input type="text" id="name">

    <label>Date:</label>
    <input type="date" id="date">

    <label>Time:</label>
    <input type="time" id="time">

    <label>Guests:</label>
    <input type="number" id="guests" min="1">

    <button type="submit">Submit</button>
</form>

<h3>Submitted Information</h3>
<div id="output"></div>

<script>
document.getElementById("resForm").onsubmit = function(event) {
    event.preventDefault();

    let name = document.getElementById("name").value;
    let date = document.getElementById("date").value;
    let time = document.getElementById("time").value;
    let guests = document.getElementById("guests").value;

    if (name === "" || date === "" || time === "" || guests === "") {
        alert("All fields are required!");
        return;
    }

    document.getElementById("output").innerHTML =
        `<p><strong>Name:</strong> ${name}</p>
         <p><strong>Date:</strong> ${date}</p>
         <p><strong>Time:</strong> ${time}</p>
         <p><strong>Guests:</strong> ${guests}</p>`;
};
</script>

</body>
</html>
