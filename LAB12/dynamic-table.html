<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4 text-primary">Product Inventory</h2>
    <table class="table table-hover table-bordered text-center bg-white shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    const products = [
      { name: "Apple", quantity: 10, price: 25 },
      { name: "Banana", quantity: 8, price: 20 },
      { name: "Orange", quantity: 12, price: 30 }
    ];

    const tbody = document.getElementById("table-body");

    products.forEach(product => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${product.name}</td>
        <td>${product.quantity}</td>
        <td>â‚±${product.price}</td>
      `;
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
