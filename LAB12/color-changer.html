<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Background Changer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      transition: background-color 0.5s ease;
      font-family: 'Poppins', sans-serif;
    }
    .container {
      text-align: center;
      margin-top: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Change Background Color</h2>
    <select id="colorSelect" class="form-select w-50 mx-auto my-3">
      <option value="white">White</option>
      <option value="#a2d2ff">Light Blue</option>
      <option value="#caffbf">Light Green</option>
      <option value="#ffc8dd">Pink</option>
      <option value="#ffd6a5">Peach</option>
    </select>
    <button class="btn btn-primary" onclick="changeBackground()">Change Background</button>
  </div>

  <script>
    function changeBackground() {
      const selectedColor = document.getElementById("colorSelect").value;
      document.body.style.backgroundColor = selectedColor;
    }
  </script>
</body>
</html>
